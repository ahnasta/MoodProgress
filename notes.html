<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MoPro — Notes</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="logo" data-nav-logo>✮MoodProgress</h1>
    <nav class="nav-icons">
      <a href="home.html" data-nav aria-label="Home"><i class="fa-solid fa-house"></i><span class="nav-label">Home</span></a>
      <a href="notes.html" data-nav aria-label="Notes"><i class="fa-solid fa-pen"></i><span class="nav-label">Notes</span></a>
      <a href="tracks.html" data-nav aria-label="Tracks"><i class="fa-solid fa-list-check"></i><span class="nav-label">Tracks</span></a>
    </nav>
  </header>

  <main>
    <section id="notes" class="container">
      <h2 class="section-title">Notes</h2>

      <!-- Journal -->
      <div id="journalMode" class="mode-panel">
        <label for="journalTitle">Judul (opsional)</label>
        <input id="journalTitle" placeholder="Judul singkat..." />

        <textarea id="journalArea" placeholder="Tulis motivasi, tujuan, atau refleksi..."></textarea>

        <div class="note-actions">
          <button id="saveJournalDraft" class="btn primary">Save</button>
        </div>

        <h3>Your Notes</h3>
        <div id="journalDrafts" class="list" aria-live="polite"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2025 MoodProgress</p>
  </footer>
</body>
</html>
